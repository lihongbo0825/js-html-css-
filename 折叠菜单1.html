<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Folding menu</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul,ol{
                list-style:none;
            }
            a{
                text-decoration:none;
            }
            #menu .main-menu{
                width:100px;
                background:dimgrey;
            }
            #menu .main-menu h3{
                height:30px;
                color:darkred;
                text-align:center;
                line-height:30px;
            }
            #menu .sub-menu li{
                border-bottom: 1px dashed;
                background-color: grey;
                width:100px;
                height:30px;
            }
            #menu .sub-menu a{
                display:block;
                width:100px;
                height:30px;
                color:darkmagenta;
                text-align:left;
                line-height:30px;
                text-indent:5px;
            }
            #menu .sub-menu{
                display:none;
            }
        </style>
    </head>
    <body>
    <ul id="menu">
        <li class="main-menu">
            <h3>link1</h3>
            <ul class="sub-menu">
                <li> <a href="">sublink1</a></li>
                <li> <a href="">sublink1</a></li>
                <li> <a href="">sublink1</a></li>
            </ul>
        </li>
        <li class="main-menu">
            <h3>link2</h3>
            <ul class="sub-menu">
                <li> <a href="">sublink1</a></li>
                <li> <a href="">sublink1</a></li>
                <li> <a href="">sublink1</a></li>
            </ul>
        </li>
        <li class="main-menu">
            <h3>link3</h3>
            <ul class="sub-menu">
                <li> <a href="">sublink1</a></li>
                <li> <a href="">sublink1</a></li>
                <li> <a href="">sublink1</a></li>
            </ul>
        </li>
    </ul>
    <script>
        var oUl = document.getElementById("menu");
        var aLi = oUl.children;
        for(var i = 0;i<aLi.length;i++){
            aLi[i].onclick = function (){
                var oSubMenu = this.children[1];
                if(oSubMenu .style.display == "block"){
                    oSubMenu  .style.display ="none";
                }else{
                    oSubMenu .style.display = "block";
                }
            };
        }
    </script>
    </body>
</html>
